name: On release
on:
    release:
        types: [released]
jobs:
  resources:
    name: Update module version
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - uses: actions/setup-node@v4

        - name: Update version
          run: python -u ./.github/workflows/update_version.py ${{ github.event.release.name }}

        - name: Update module version
          uses: test-room-7/action-update-file@v1
          with:
              file-path: |
                php/__module_menu.php
                CHANGELOG.md
              commit-msg: Update module version
              github-token: ${{ secrets.GITHUB_TOKEN }}
        - name: Zip Folder
          run: zip -r ${{ github.event.repository.name }}.zip . -x ".git/*" ".github/*" "phpcs.xml" "composer.json" "composer.lock" ".gitignore" "CHANGELOG.md" "README.md" "*.code-workspace" "*.cmd"

        - name: Release
          uses: softprops/action-gh-release@v2
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: ${{ github.event.repository.name }}.zip
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
